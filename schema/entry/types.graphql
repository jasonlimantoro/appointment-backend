type Entry {
  id: String!
  see: String!
  createdAt: String!
  endedAt: String
  Guest: Guest!
}

input CreateEntryInput {
  id: String
  see: String!
  Guest: CreateGuestInput!
}

extend type Query {
  listEntry: [Entry]
  getEntry(id: String): Entry
}

extend type Mutation {
  createEntry(input: CreateEntryInput!): Entry!
}
