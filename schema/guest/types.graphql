type Guest {
  id: String!
  firstName: String!
  lastName: String
  email: String!
  company: String
  NIK: String!
}

input CreateGuestInput {
  id: String
  firstName: String!
  lastName: String
  email: String!
  company: String
  NIK: String!
}

input ByNameInput {
  firstName: String!
  lastName: String!
}

extend type Query {
  listGuest: [Guest]
  getGuest(id: String!): Guest
  byName(input: ByNameInput!): Guest
}

extend type Mutation {
  createGuest(input: CreateGuestInput!): Guest
}
